história do jogo: o desenvolvedor querendo/obrigando que as pessoas comprem seu jogo.
objetivo do jogo: vender o seu jogo para o máximo de pessoas possíveis.
personagens do jogo: PC: um personagem jogável. NPC: 4 personagens não jogáveis.
como o jogo será exibido: em uma avenida bem movimentada com nosso personagem tentando vender seus jogos.
indentifique o dispositivo que o seu jogador irá utilizar: no momento apenas para pc.
selecione as ferramentas que você usará para criar seu jogo: visual studio code.
indentifique e salve as bibliotecas que forem necessárias: ultilizamos a biblioteca p5.play.